spring.application.name=attendance-backend
server.port=8080

# Database Configuration
# Default to PostgreSQL for production/docker.
# For testing with H2, use command line arguments or a separate profile.
spring.datasource.url=jdbc:postgresql://localhost:5432/attendance_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update

# Flyway
spring.flyway.enabled=true

# Cache Configuration
spring.cache.type=simple
# Exclude Redis Autoconfiguration to avoid connection errors if Redis is missing
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.data.redis.RedisRepositoriesAutoConfiguration

# Redis Configuration (Optional)
# spring.data.redis.host=localhost
# spring.data.redis.port=6379

# File Upload Limits
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# JWT Secret
application.security.jwt.secret-key=404E635266556A586E3272357538782F413F4428472B4B6250645367566B5970
application.security.jwt.expiration=86400000

# Actuator
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=when-authorized
management.health.defaults.enabled=true
management.info.env.enabled=true

info.app.name=Attendance Management System
info.app.version=1.0.0
